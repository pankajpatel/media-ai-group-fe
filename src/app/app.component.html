<mat-sidenav-container class="container my-theme">
  <mat-sidenav #sidenav class="sidenav" opened="true" mode="slide">

    </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a matLine routerLink="/dashboard">
          <i class="material-icons" style="vertical-align: middle;margin-right: 20px;">view_quilt</i> Dashboard
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/stats">
          <i class="material-icons" style="vertical-align: middle;margin-right: 20px;">multiline_chart</i>
          Stats
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/dashboard">
          <i class="material-icons" style="vertical-align: middle;margin-right: 20px;">face</i>
          Users
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/dashboard">
          <i class="material-icons" style="vertical-align: middle;margin-right: 20px;">dvr</i>
          Videos
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/dashboard">
          <i class="material-icons" style="vertical-align: middle;margin-right: 20px;">featured_video</i>
          Streaming
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/dashboard">
          <i class="material-icons" style="vertical-align: middle;margin-right: 20px;">event_note</i>
          Plan Builder
        </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine routerLink="/dashboard">
          <i class="material-icons" style="vertical-align: middle;margin-right: 20px;">settings</i>
          Settings
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
